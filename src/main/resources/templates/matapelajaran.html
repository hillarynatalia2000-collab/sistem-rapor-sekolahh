<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mata Pelajaran</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/person.css}">
</head>
<body class="bg-gray-50 text-gray-800" th:attr="data-success=${success},data-error=${error}">
  <div th:replace="~{navigasi :: nav}"></div>
  <div class="max-w-7xl mx-auto p-6 pt-24">
    <div class="flex items-center gap-3 mb-6">
      <i class="fa-solid fa-book text-[var(--brand)] text-2xl"></i>
      <h1 class="text-2xl font-semibold">Data Mata Pelajaran</h1>
      <th:block th:if="${allowedMenu == 'admin'}">
        <span class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-semibold inline-flex items-center gap-1">
          <i class="fa-solid fa-shield-halved"></i>
          <span>Mode Admin</span>
        </span>
      </th:block>
    </div>
    
    <!-- Alert Messages -->
    <div th:if="${error}" class="mb-4 bg-red-500/20 border border-red-500 text-red-800 p-4 rounded-xl">
      <div class="flex items-center gap-2">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span th:text="${error}"></span>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-[260px_1fr] gap-6">
      <div th:replace="~{sidebar :: sidebar(false, ${allowedMenu})}"></div>
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Form hanya untuk admin -->
        <th:block th:if="${allowedMenu == 'admin'}">
          <section class="bg-white rounded-xl shadow-sm p-6 lg:col-span-1 border-t-4 border-[var(--brand)] sticky top-24 self-start">
            <div class="flex items-center justify-between mb-4">
              <h2 class="text-lg font-semibold">
                <span th:if="${mapelInfo.idMataPelajaran} == null">Tambah Mata Pelajaran</span>
                <span th:if="${mapelInfo.idMataPelajaran} != null">Edit Mata Pelajaran</span>
              </h2>
              <span class="text-sm text-gray-500">Isi semua field</span>
            </div>
            <form th:action="${mapelInfo.idMataPelajaran} == null ? @{/mapel/submit/} : @{/mapel/submit/{id}(id=${mapelInfo.idMataPelajaran})}" method="post" th:object="${mapelInfo}" class="space-y-4 js-mapel-form">
              <div class="grid grid-cols-1 gap-4">
                <div>
                  <label class="block text-sm text-gray-600 mb-1 font-medium">Nama <span class="text-red-500">*</span></label>
                  <input th:field="*{nama}" type="text" placeholder="Masukkan nama mata pelajaran" required 
                         class="w-full rounded-xl border border-gray-300 bg-white text-gray-900 placeholder:text-gray-500 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[var(--brand)]">
                </div>
                <div>
                  <label class="block text-sm text-gray-600 mb-1 font-medium">Kode <span class="text-red-500">*</span></label>
                  <input th:field="*{kode}" type="text" placeholder="Masukkan kode mata pelajaran" required 
                         class="w-full rounded-xl border border-gray-300 bg-white text-gray-900 placeholder:text-gray-500 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[var(--brand)]">
                </div>
                <div>
                  <label class="block text-sm text-gray-600 mb-1 font-medium">Jumlah Jam <span class="text-red-500">*</span></label>
                  <input th:field="*{jumlahJam}" type="number" min="1" placeholder="Masukkan jumlah jam" required 
                         class="w-full rounded-xl border border-gray-300 bg-white text-gray-900 placeholder:text-gray-500 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[var(--brand)]">
                </div>
              </div>
              <div class="flex items-center gap-3">
                <button th:if="${mapelInfo.idMataPelajaran} == null" type="submit" name="add" class="inline-flex items-center gap-2 bg-[var(--brand)] text-white px-4 py-2 rounded-lg hover:opacity-90" title="Tambah">
                  <i class="fa-solid fa-plus"></i>
                  <span>Tambah</span>
                </button>
                <button th:if="${mapelInfo.idMataPelajaran} != null" type="submit" name="edit" class="inline-flex items-center gap-2 bg-[var(--brand)] text-white px-4 py-2 rounded-lg hover:opacity-90" title="Simpan">
                  <i class="fa-solid fa-floppy-disk"></i>
                  <span>Simpan</span>
                </button>
                <a th:if="${mapelInfo.idMataPelajaran} != null" th:href="@{/mapel}" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-100" title="Batal">
                  <i class="fa-solid fa-xmark"></i>
                  <span>Batal</span>
                </a>
              </div>
            </form>
          </section>
        </th:block>

      <section class="bg-white rounded-xl shadow-sm p-6 lg:col-span-2 border-t-4 border-[var(--brand)]">
        <div class="flex items-center gap-2 mb-4">
          <i class="fa-solid fa-list text-gray-700"></i>
          <h2 class="text-lg font-semibold">Daftar Mata Pelajaran</h2>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200 js-data-table table-center" data-page-size="15">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-600">No</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-600">Nama</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-600">Kode</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-600">Jumlah Jam</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-600">Aksi</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              <tr th:if="${mapelList == null or mapelList.isEmpty()}" class="hover:bg-gray-50">
                <td colspan="5" class="px-4 py-8 text-center text-gray-500">
                  <div class="flex flex-col items-center gap-2">
                    <i class="fa-solid fa-inbox text-4xl text-gray-300"></i>
                    <p class="text-sm">Tidak ada data mata pelajaran</p>
                  </div>
                </td>
              </tr>
              <tr th:each="m : ${mapelList}" class="hover:bg-gray-50">
                <td class="px-4 py-2"><span class="js-row-no"></span></td>
                <td class="px-4 py-2" th:text="${m.nama}">Nama</td>
                <td class="px-4 py-2" th:text="${m.kode}">Kode</td>
                <td class="px-4 py-2" th:text="${m.jumlahJam}">Jumlah Jam</td>
                <td class="px-4 py-2">
                  <!-- Tombol hanya untuk admin -->
                  <th:block th:if="${allowedMenu == 'admin'}">
                    <div class="flex items-center gap-2">
                      <a th:href="@{/mapel/{id}(id=${m.idMataPelajaran})}" class="inline-flex items-center gap-2 px-3 py-2 rounded-lg border border-gray-300 hover:bg-gray-100" title="Edit">
                        <i class="fa-solid fa-pen"></i>
                      </a>
                      <form th:action="@{/mapel/submit/{id}(id=${m.idMataPelajaran})}" method="post">
                        <button type="submit" name="delete" class="inline-flex items-center gap-2 px-3 py-2 rounded-lg bg-red-500 text-white hover:opacity-90" title="Hapus">
                          <i class="fa-solid fa-trash"></i>
                        </button>
                      </form>
                    </div>
                  </th:block>
                  <th:block th:if="${allowedMenu != 'admin'}">
                    <span class="text-xs text-gray-400">Hanya Admin</span>
                  </th:block>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
      </div>
    </div>
  </div>
  <div th:replace="alert :: alerts"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/person.css}">
  <script>
    tailwind.config = { theme: { extend: {} } };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-700 text-white" th:attr="data-success=${success},data-error=${error}">
  <div class="flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-4xl">
      <div class="rounded-2xl bg-slate-800 shadow-2xl ring-1 ring-white/10 p-8">
        <!-- Header -->
        <div class="flex items-center gap-3 mb-8">
          <img th:src="@{/img/Logo.png}" src="/img/Logo.png" alt="SI-SWA" class="w-12 h-12 object-contain">
          <div>
            <div class="text-2xl font-semibold">SI-SWA</div>
            <div class="text-sm text-white/80">Daftar Akun Baru</div>
          </div>
        </div>

        <form th:action="@{/registrasi}" method="post" th:object="${personInfo}" class="space-y-6 js-registrasi-form">
          <!-- Section 1: Informasi Personal -->
          <div class="border-b border-slate-700 pb-6">
            <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
              <i class="fa-solid fa-user text-[var(--brand)]"></i>
              <span>Informasi Personal</span>
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- Nama Lengkap -->
              <div class="md:col-span-2">
                <label class="block text-sm text-white/80 mb-2 font-medium">Nama Lengkap</label>
                <div class="relative">
                  <i class="fa-solid fa-user absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"></i>
                  <input th:field="*{nama}" type="text" placeholder="Masukkan nama lengkap" required class="w-full pl-10 rounded-xl border border-slate-300 bg-white text-slate-900 placeholder:text-slate-500 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[var(--brand)]">
                </div>
              </div>

              <!-- Tanggal Lahir -->
              <div>
                <label class="block text-sm text-white/80 mb-2 font-medium">Tanggal Lahir</label>
                <div class="relative">
                  <i class="fa-solid fa-calendar absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"></i>
                  <input th:field="*{tanggalLahir}" type="date" required class="w-full pl-10 rounded-xl border border-slate-300 bg-white text-slate-900 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[var(--brand)]">
                </div>
              </div>

              <!-- Nomor Telepon -->
              <div>
                <label class="block text-sm text-white/80 mb-2 font-medium">Nomor Telepon</label>
                <div class="relative">
                  <i class="fa-solid fa-phone absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"></i>
                  <input th:field="*{nomorTelepon}" type="tel" inputmode="numeric" pattern="^0[0-9]{9,13}$" placeholder="081234567890" required class="w-full pl-10 rounded-xl border border-slate-300 bg-white text-slate-900 placeholder:text-slate-500 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[var(--brand)]">
                </div>
                <p class="mt-1 text-xs text-white/60">Format: 0xxxxxxxxxx (10-14 digit)</p>
              </div>

              <!-- Alamat -->
              <div class="md:col-span-2">
                <label class="block text-sm text-white/80 mb-2 font-medium">Alamat</label>
                <div class="relative">
                  <i class="fa-solid fa-location-dot absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"></i>
                  <input th:field="*{alamat}" type="text" placeholder="Masukkan alamat lengkap" required class="w-full pl-10 rounded-xl border border-slate-300 bg-white text-slate-900 placeholder:text-slate-500 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[var(--brand)]">
                </div>
              </div>
            </div>
          </div>

          <!-- Section 2: Informasi Akun -->
          <div class="border-b border-slate-700 pb-6">
            <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
              <i class="fa-solid fa-key text-[var(--brand)]"></i>
              <span>Informasi Akun</span>
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- Username -->
              <div>
                <label class="block text-sm text-white/80 mb-2 font-medium">Username</label>
                <div class="relative">
                  <i class="fa-solid fa-user-circle absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"></i>
                  <input th:field="*{username}" type="text" placeholder="Masukkan username" required minlength="3" class="w-full pl-10 rounded-xl border border-slate-300 bg-white text-slate-900 placeholder:text-slate-500 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[var(--brand)]">
                </div>
                <p class="mt-1 text-xs text-white/60">Minimal 3 karakter</p>
              </div>

              <!-- Password -->
              <div>
                <label class="block text-sm text-white/80 mb-2 font-medium">Password</label>
                <div class="relative">
                  <i class="fa-solid fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"></i>
                  <input th:field="*{password}" type="password" placeholder="Masukkan password" required class="w-full pl-10 rounded-xl border border-slate-300 bg-white text-slate-900 placeholder:text-slate-500 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[var(--brand)]">
                </div>
              </div>

              <!-- Email -->
              <div>
                <label class="block text-sm text-white/80 mb-2 font-medium">Email</label>
                <div class="relative">
                  <i class="fa-solid fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"></i>
                  <input th:field="*{email}" type="email" placeholder="nama@email.com" required class="w-full pl-10 rounded-xl border border-slate-300 bg-white text-slate-900 placeholder:text-slate-500 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[var(--brand)]">
                </div>
              </div>

              <!-- Role -->
              <div>
                <label class="block text-sm text-white/80 mb-2 font-medium">Role</label>
                <div class="relative">
                  <i class="fa-solid fa-user-tag absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 z-10"></i>
                  <select th:field="*{role}" required class="w-full pl-10 rounded-xl border border-slate-300 bg-white text-slate-900 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[var(--brand)] appearance-none">
                    <option value="">Pilih Role</option>
                    <option value="siswa">Siswa</option>
                    <option value="walikelas">Wali Kelas</option>
                    <option value="admin">Admin</option>
                  </select>
                  <i class="fa-solid fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 pointer-events-none"></i>
                </div>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="flex flex-col sm:flex-row gap-4 items-center justify-between pt-4">
            <button type="submit" class="w-full sm:w-auto inline-flex items-center justify-center gap-2 bg-[var(--brand)] text-white px-8 py-3 rounded-xl hover:opacity-90 transition-opacity font-semibold">
              <i class="fa-solid fa-user-plus"></i>
              <span>Daftar Sekarang</span>
            </button>
            <div class="text-center sm:text-right">
              <p class="text-sm text-white/70">Sudah punya akun?</p>
              <a th:href="@{/login}" class="text-sm text-[var(--brand)] hover:text-[var(--brand)]/80 font-semibold underline">
                Masuk di sini
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:replace="alert :: alerts"></div>
</body>
</html>

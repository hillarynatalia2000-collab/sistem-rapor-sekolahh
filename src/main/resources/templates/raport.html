<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raport</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/person.css}">
</head>
<body class="bg-gray-50 text-gray-800" th:attr="data-success=${success},data-error=${error}">
  <div th:replace="~{navigasi :: nav}"></div>
  <div class="max-w-7xl mx-auto p-6 pt-24">
    <div class="flex items-center gap-3 mb-6">
      <i class="fa-solid fa-file-lines text-[var(--brand)] text-2xl"></i>
      <h1 class="text-2xl font-semibold">Raport</h1>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-[260px_1fr] gap-6">
      <div th:replace="~{sidebar :: sidebar(false, ${allowedMenu})}"></div>
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <section class="bg-white rounded-xl shadow-sm p-6 lg:col-span-1 border-t-4 border-[var(--brand)] sticky top-24 self-start">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold" th:text="${raportInfo.id} == null ? 'Buat Raport' : 'Edit Raport'">Buat Raport</h2>
          <span class="text-sm text-gray-500">Isi semua field</span>
        </div>
        <form th:action="${raportInfo.id} == null ? @{/raport/buat} : @{/raport/submit/{id}(id=${raportInfo.id})}" method="post" class="space-y-4 js-raport-form">
          <div class="grid grid-cols-1 gap-4">
            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="block text-sm text-gray-600 mb-1">Nomor Rapot</label>
                <input name="nomorRapot" type="text" placeholder="Nomor Rapot" th:value="${raportInfo.nomorRapot != null ? raportInfo.nomorRapot : generatedNomorRapot}" required readonly class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--brand)]">
              </div>
              <div>
                <label class="block text-sm text-gray-600 mb-1">Tanggal Diterbitkan</label>
                <input name="tanggalDiterbitkan" type="date" th:value="${raportInfo.tanggalDiterbitkan != null ? #dates.format(raportInfo.tanggalDiterbitkan,'yyyy-MM-dd') : ''}" required class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--brand)]">
              </div>
            </div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">Siswa</label>
              <select name="siswaId" required class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--brand)] js-rap-siswa-select" th:attr="data-init=${raportInfo.siswaId}">
                <option value="" disabled selected>Pilih Siswa</option>
                <option th:each="s : ${siswaList}" 
                        th:value="${s.id}" 
                        th:text="${s.nama + ' (' + (s.nis != null ? s.nis : '') + ')'}" 
                        th:data-mapel="${s.mataPelajaran != null and !s.mataPelajaran.isEmpty() ? #strings.listJoin(s.mataPelajaran.![idMataPelajaran], ',') : ''}" 
                        th:data-kelas="${s.kelas}" 
                        th:selected="${raportInfo.siswaId == s.id}">Siswa</option>
              </select>
            </div>
            <div class="grid grid-cols-[1fr_auto] items-center gap-2">
              <label class="block text-sm text-gray-600">Nilai per Mata Pelajaran</label>
              <button type="button" class="inline-flex items-center justify-center w-10 h-10 rounded-lg border border-gray-300 hover:bg-gray-100 js-open-raport-nilai" title="Isi Nilai">
                <i class="fa-solid fa-list-check"></i>
              </button>
            </div>
            <div th:if="${raportInfo != null and raportInfo.id != null and raportInfo.nilai != null}" class="hidden">
              <th:block th:each="en : ${raportInfo.nilai}">
                <input type="hidden" name="mapelIds" th:value="${en.key.idMataPelajaran}" data-gen="rap-nilai">
                <input type="hidden" name="nilai" th:value="${en.value}" data-gen="rap-nilai">
              </th:block>
            </div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">Catatan Wali Kelas</label>
              <textarea name="catatanWaliKelas" rows="3" placeholder="Catatan Wali Kelas" class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--brand)]"></textarea>
            </div>
            
          </div>
          <div class="flex items-center gap-3">
            <button type="submit" th:name="${raportInfo.id} == null ? 'add' : 'edit'" class="inline-flex items-center gap-2 bg-[var(--brand)] text-white px-4 py-2 rounded-lg hover:opacity-90" title="Buat">
              <i class="fa-solid fa-plus"></i>
              <span th:text="${raportInfo.id} == null ? 'Tambah' : 'Simpan'"></span>
            </button>
          </div>
        </form>
      </section>

      <section class="bg-white rounded-xl shadow-sm p-6 lg:col-span-2 border-t-4 border-[var(--brand)]">
        <div class="flex items-center gap-2 mb-4">
          <i class="fa-solid fa-list text-gray-700"></i>
          <h2 class="text-lg font-semibold">Daftar Raport</h2>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200 js-data-table table-center" data-page-size="15">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-600">No</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-600">Siswa</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-600">Wali Kelas</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-600">Nomor</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-600">Tanggal</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-600">Catatan Wali Kelas</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-600">Status</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-600">Aksi</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              <tr th:each="r : ${raportList}" class="hover:bg-gray-50">
                <td class="px-4 py-2"><span class="js-row-no"></span></td>
                <td class="px-4 py-2">
                  <span th:if="${r.siswaId != null and siswaNames != null}" th:text="${siswaNames.get(r.siswaId) != null ? siswaNames.get(r.siswaId) : '-'}">Siswa</span>
                  <span th:unless="${r.siswaId != null and siswaNames != null}">-</span>
                </td>
                <td class="px-4 py-2">
                  <span th:if="${r.waliKelasId != null and wkNames != null}" th:text="${wkNames.get(r.waliKelasId) != null ? wkNames.get(r.waliKelasId) : '-'}">Wali Kelas</span>
                  <span th:unless="${r.waliKelasId != null and wkNames != null}">-</span>
                </td>
                <td class="px-4 py-2" th:text="${r.nomorRapot}">Nomor</td>
                <td class="px-4 py-2" th:text="${r.tanggalDiterbitkan != null ? #dates.format(r.tanggalDiterbitkan,'yyyy-MM-dd') : ''}">Tanggal</td>
                <td class="px-4 py-2" th:text="${r.catatanWaliKelas}">Catatan</td>
                <td class="px-4 py-2" th:text="${r.statusKenaikanKelas}">Status</td>
                <td class="px-4 py-2">
                  <div class="flex items-center gap-2">
                    <a th:href="@{/raport/{id}(id=${r.id})}" class="inline-flex items-center gap-2 px-3 py-1.5 rounded-lg border border-gray-300 hover:bg-gray-100" title="Edit">
                      <i class="fa-solid fa-pen"></i>
                    </a>
                    <form th:action="@{/raport/submit/{id}(id=${r.id})}" method="post">
                      <button type="submit" name="delete" class="inline-flex items-center gap-2 px-3 py-1.5 rounded-lg border border-gray-300 hover:bg-gray-100" title="Hapus">
                        <i class="fa-solid fa-trash"></i>
                      </button>
                    </form>
                    <a th:href="@{/raport/cetak/{sid}(sid=${r.siswaId})}" class="inline-flex items-center gap-2 px-3 py-1.5 rounded-lg border border-gray-300 hover:bg-gray-100" title="Cetak">
                      <i class="fa-solid fa-print"></i>
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
      <select id="mapel-select" class="hidden" multiple>
        <option th:each="m : ${mapelList}" th:value="${m.idMataPelajaran}" th:text="${m.nama + ' (' + m.kode + ')'}">Mapel</option>
      </select>
      <!-- Modal Nilai Raport -->
      <div id="raport-nilai-modal" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg p-6">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold">Isi Nilai Raport</h3>
            <button type="button" class="w-10 h-10 inline-flex items-center justify-center rounded-lg border border-gray-300 hover:bg-gray-100 js-close-raport-nilai">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <form id="raport-nilai-form" method="post">
            <div id="raport-nilai-fields" class="space-y-3"></div>
            <div class="flex items-center gap-3 mt-6">
              <button type="submit" class="inline-flex items-center gap-2 bg-[var(--brand)] text-white px-4 py-2 rounded-lg hover:opacity-90" title="Simpan">
                <i class="fa-solid fa-check"></i>
              </button>
              <button type="button" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-100 js-close-raport-nilai" title="Batal">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
      </div>
    </div>
  </div>
  <div th:replace="alert :: alerts"></div>
</body>
</html>

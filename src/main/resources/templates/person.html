<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/person.css}">
  <script>
    tailwind.config = { theme: { extend: {} } };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800" th:attr="data-success=${success}">
  <div th:replace="~{navigasi :: nav}"></div>
  <div class="max-w-7xl mx-auto p-6 pt-24">
    <div class="flex items-center gap-3 mb-6">
      <i class="fa-solid fa-user text-[var(--brand)] text-2xl"></i>
      <h1 class="text-2xl font-semibold">Data Person</h1>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-[260px_1fr] gap-6">
      <div th:replace="~{sidebar :: sidebar(${allowedMenu} == null ? true : false, ${allowedMenu})}"></div>
      <div class="grid grid-cols-1 gap-6">
        <section class="bg-white rounded-xl shadow-sm p-6 lg:col-span-1 border-t-4 border-[var(--brand)] sticky top-24 self-start">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold">Tambah Person</h2>
            <span class="text-sm text-gray-500">Isi semua field</span>
          </div>
        <form th:action="${personInfo.id} == null ? @{/person/submit/} : @{/person/submit/{id}(id=${personInfo.id})}" method="post" th:object="${personInfo}" class="space-y-4 js-person-form">
          <div class="grid grid-cols-1 gap-4">
            <div>
              <label class="block text-sm text-gray-600 mb-1">Nama</label>
              <input th:field="*{nama}" type="text" placeholder="Nama" required class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--brand)]">
            </div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">Tanggal Lahir</label>
              <input th:field="*{tanggalLahir}" type="date" required class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--brand)]">
            </div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">Alamat</label>
              <input th:field="*{alamat}" type="text" placeholder="Alamat" required class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--brand)]">
            </div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">Nomor Telepon</label>
              <input th:field="*{nomorTelepon}" type="text" placeholder="Nomor Telepon" required class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[var(--brand)]">
            </div>
          </div>
          <div class="flex items-center gap-3">
            <button th:if="${personInfo.id} == null" type="submit" name="add" class="inline-flex items-center gap-2 bg-[var(--brand)] text-white px-4 py-2 rounded-lg hover:opacity-90" title="Tambah">
              <i class="fa-solid fa-plus"></i>
              <span>Tambah</span>
            </button>
            <button th:if="${personInfo.id} != null" type="submit" name="edit" class="inline-flex items-center gap-2 bg-[var(--brand)] text-white px-4 py-2 rounded-lg hover:opacity-90" title="Simpan">
              <i class="fa-solid fa-floppy-disk"></i>
              <span>Simpan</span>
            </button>
            <a th:if="${personInfo.id} != null" th:href="@{/person}" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-100" title="Batal">
              <i class="fa-solid fa-xmark"></i>
              <span>Batal</span>
            </a>
          </div>
        </form>
      </section>

      
      </div>
    </div>
  </div>
  <div th:replace="alert :: alerts"></div>
</body>
</html>
